{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        {% include 'users/_profile.html' %}
    </div>
    {% if user.profile.register_as == 'Landlord' %}
        <div class="row justify-content-center">
            {% include 'users/_property.html' %}
        </div>
    {% endif %}
</div>

<div id="edit-profile-alert">
    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}
</div>


{% endblock %}
