{% extends 'users/base_registration.html' %}
{% load crispy_forms_tags %}
{% block form %}
<section class="row justify-content-center">
    <div class="card col-10 col-sm-6 user-form">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group row justify-content-center">
                <legend class="text-center mb-2 p-1">Login</legend>
                <div class="col-11">{{ form|crispy }}</div>
            </div>
            <div class="form-group text-right">
                <button class="btn btn-info btn-md" type="submit">Submit</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
