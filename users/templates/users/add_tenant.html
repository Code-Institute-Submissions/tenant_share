<!-- add tenant modal -->

<div id="addModal" class="modal" style="display: block">
        <div class="overlay"></div>
        <div class="modal-content col-10 col-sm-6">
            <div class="row">
                <div class="col-10 text-left">
                    <h2 class="md-heading m-2">Add tenant</h2>
                </div>
                <div class="col-2 modal-close">&times;</div>
            </div>
            <div class="row">
                <div class="col-12">
                    <hr class="m-1">
                    <p class="md-text">
                        Search for a tenant by their username.
                    </p>
                </div>
            </div>
            <form class="row" action="" autocomplete="off">
                    {% csrf_token %}
                <div class="col-12">
                    <div class="row justify-content-center">
                        <input type="text" class="form-control col-8 mr-2" id="txt-search" name="txtSearch">
                        <button type="submit" class="btn btn-md btn-primary btn-submit">Submit</button>                        
                    </div>
                </div>
            </form>
            <ul id="add-user-list" class="col-12"></ul>
        </div>
    </div>
